<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo visualizacion de recetas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white py-5">
        <div class="container">
            <h1 class="display-4 text-center mb-4">Buscador de Recetas</h1>
            <p class="lead text-center mb-4">Descubre deliciosas recetas buscando por ingredientes</p>
            
            <form class="row g-3 justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        placeholder="Busca por ingrediente..."
                        id="searchInput"
                    >
                </div>
                <div class="col-12 col-md-4 col-lg-2">
                    <button type="submit" class="btn btn-light btn-lg w-100">Buscar</button>
                </div>
            </form>
        </div>
    </header>
    
    <section>
    <main class="container my-5">
        <h2 class="text-center mb-4">Recetas Destacadas</h2>
    </section>
</body>
</html>
